{% extends "base.html" %}
{% block content %}
<form method="POST">
    <label>Symbol:</label>
    <input type="text" name="symbol" placeholder="BTCUSDT" required>

    <label>Side:</label>
    <select name="side">
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
    </select>

    <label>Quantity:</label>
    <input type="number" step="0.001" name="quantity" required>

    <label>Order Type:</label>
    <select name="order_type" id="order_type" onchange="togglePriceField()">
        <option value="MARKET">Market</option>
        <option value="LIMIT">Limit</option>
    </select>

    <div id="priceField" style="display:none;">
        <label>Price:</label>
        <input type="number" step="0.01" name="price">
    </div>

    <button type="submit">Submit Order</button>
</form>

<script>
function togglePriceField() {
    const type = document.getElementById('order_type').value;
    document.getElementById('priceField').style.display = 
        type === 'LIMIT' ? 'block' : 'none';
}
</script>
{% endblock %}
